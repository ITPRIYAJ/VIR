name: Flask Load Test

on:
  push:
    branches: [ main ]

jobs:
  loadtest:

    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout Code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install locust

    - name: 🚀 Run Load Test
      run: |
        locust -f locustfile.py --headless -u 10 -r 1 --run-time 30s --locust --web-host 127.0.0.

