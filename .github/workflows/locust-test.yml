name: Locust Load Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  locust-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./locust

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Locust in headless mode
      run: |
        locust -f locustfile.py --headless -u 5 -r 1 --run-time 1m --host  http://127.0.0.1:8089
